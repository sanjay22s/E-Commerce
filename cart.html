<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce-Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
    <section id="header">
        <a href="#"><img src="img/logo.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                
                
                <li><a href="contact.html">Contact</a></li>
                <li id="lg-bag"><a class="active" href="cart.html"><i class="fas fa-shopping-bag"></i></a></li>
                <a href="#" id="close"><i class="fas fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="fas fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="page-header" class="cart-header">

        <h2 clas="cart-h2">#cart</h2>

        

    </section>

    <section id="cart" class="section-p1">
        <table width="100%">
            <thead>
                <tr>
                    <td>REMOVE</td>
                    <td>IMAGE</td>
                    <td>PRODUCT</td>
                    <td>PRICE</td>
                    <td>QUANTITY</td>
                    <td>SUBTOTAL</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="#"><i class="fas fa-trash"></i></a></td>
                    <td><img src="img/products/f1.jpg"></td>
                    <td>Product Name</td>
                    <td>RS.Price</td>
                    <td><input type="number" value="1"></input></td>
                    <td>Rs.Price</td>
                </tr>
                <tr>
                    <td><a href="#"><i class="fas fa-trash"></i></a></td>
                    <td><img src="img/products/f2.jpg"></td>
                    <td>Product Name</td>
                    <td>Rs.Price</td>
                    <td><input type="number" value="1"></input></td>
                    <td>Rs.Price</td>
                </tr>
                <tr>
                    <td><a href="#"><i class="fas fa-trash"></i></a></td>
                    <td><img src="img/products/f3.jpg"></td>
                    <td>Product Name</td>
                    <td>Rs.Price</td>
                    <td><input type="number" value="1"></input></td>
                    <td>Rs.Price</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="cart-add" class="section-p1">
        
        <div id="subtotal">
            <h3>Cart Total</h3>
            <table>
                <tr>
                    <td>Cart Subtotal</td>
                    <td>Rs.Total</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td>Free</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong>RS.Total</strong></td>
                </tr>
            </table>
            <button class="normal">Proceed to Checkout</button>
        </div>
    </section>

  
    <script src="script.js"></script>
</body>

</html>
